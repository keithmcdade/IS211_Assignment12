{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Quiz result{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="scoree">Score</label>
    <input name="score" id="score" value="{{ request.form['score'] }}" required>
    <input type="submit" value="Save">
  </form>
{% endblock %}
